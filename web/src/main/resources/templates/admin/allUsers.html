<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:insert="~{fragments::userHeader}">header</div>
<div align="center">
    <table>
        <tr>
            <td>
                <h1>Users</h1>
            </td>
            <td>
                <a th:href="@{/admin_menu}">Return</a>
            </td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th>Username</th>
            <th>Phone number</th>
            <th>Email</th>
        </tr>
        <div th:each="user : ${users}">
            <tr>
                <td th:text="${user.username}">Name</td>
                <td th:text="${user.phoneNumber}">Phone number</td>
                <td th:text="${user.email}">Email</td>
                <form th:action="@{/admin_menu/users/{id}/update(id=${user.id})}" method="post">
                    <td>
                        <input type="submit" value="Make admin">
                    </td>
                </form>
            </tr>
        </div>
    </table>
</div>

</body>
</html>
