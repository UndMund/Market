<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <meta charset="UTF-8"/>
    <title>About user</title>
</head>
<body>
<div th:insert="~{fragments::userHeader}">header</div>
<div align="center">
    <table>
        <tr>
            <td>
                <h1>Profile</h1>
            </td>
            <td>
                <a th:href="@{/user_menu}">Return</a>
            </td>
        </tr>
    </table>
    <table border="1" th:object="${session.sessionUser}">
        <tr>
            <td>Name</td>
            <td th:text="*{username}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="*{email}"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td th:text="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td>Money</td>
            <td th:text="*{money}"></td>
        </tr>
        <tr>
            <td>
                <a th:href="@{/user_menu/about/change_password}">Change Password</a>
            </td>
        </tr>
    </table>
    <p></p>
</div>
</body>
</html>
