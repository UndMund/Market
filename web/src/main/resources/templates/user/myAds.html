<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My products</title>
</head>
<body>
<div th:insert="~{fragments::userHeader}">header</div>
<div align="center">
    <table>
        <tr>
            <td>
                <h1>Products</h1>
            </td>
            <td>
                <a th:href="@{/user_menu}">Return</a>
            </td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Cost ($)</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
        <div th:each="product : ${userProducts}">
            <tr>
                <td>
                    <img th:src="@{'data:image/jpeg;base64,'+${product.generateBase64String()}}" alt="" width="150"/>
                </td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.price}">Price</td>
                <td th:text="${product.description}">Description</td>
                <form th:action="@{/advertise/delete(id=${product.id})}" method="post">
                    <td>
                        <input type="submit" value="Delete">
                    </td>
                </form>
            </tr>
        </div>
    </table>
</div>
